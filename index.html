<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stats preview card component</title>
</head>

<body>
    <main class="card">
        <div class="card__box card__box--left">
            <h1 class="card__header">Get <span class="card__box--color">insights</span> that help your business grow.</h1>
            <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effeciency</p>

            <div class="card__box-stats">
                <p class="card__box-stat">10K+</p>
                <p class="card__box-stat">314</p>
                <p class="card__box-stat">12M+</p>
            </div>
        </div>
        <div class="card__box card__box--right">
            <img src="./img/image-header-desktop.jpg" alt="Workepople by desk" class="image">
        </div>
    </main>
</body>

</html>
